name: flat_and_fast
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  flutter_svg: ^1.0.2

  redux: ^5.0.0
  flutter_redux: ^0.8.2
  redux_thunk: ^0.4.0
  redux_logging: ^0.5.0

  cloud_firestore: ^1.0.5

  file_picker: ^4.3.3

  image_picker: ^0.8.4+4
  image_cropper: ^1.3.1
  path_provider: ^2.0.1

  font_awesome_flutter: ^9.0.0

  video_player: ^2.2.11

  logger: ^1.1.0

  dio: ^4.0.1
  retrofit: ^2.0.1

  injectable: ^1.5.0
  get_it: ^7.2.0

  built_value:
  built_collection:
  flutter_gen:

  flutter_local_notifications: ^9.2.0

  firebase_messaging: ^11.2.6
  firebase_analytics: ^9.1.0
  firebase_storage: ^8.0.3
  firebase_core: ^1.12.0
  firebase_auth: ^1.1.0

  google_sign_in: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

  build_runner:
  built_value_generator:
  flutter_gen_runner:

  retrofit_generator: ^2.0.1
  injectable_generator: ^1.5.0

flutter_gen:
  line_length: 150

  integrations:
    flutter_svg: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/poketball_bottom_part.svg
    - assets/videos/Rick.mp4
    - assets/videos/portrait_video.mp4

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 600
